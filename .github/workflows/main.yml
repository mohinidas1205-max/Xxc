name: Simple-Hello-World
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with: { java-version: '17', distribution: 'temurin' }
      - name: Build Simple APK
        run: |
          mkdir app/src/main/java/com/example/helloworld -p
          echo "package com.example.helloworld; import android.app.Activity; import android.os.Bundle; import android.widget.TextView; public class MainActivity extends Activity { @Override public void onCreate(Bundle savedInstanceState) { super.onCreate(savedInstanceState); TextView tv = new TextView(this); tv.setText(\"Hello World!\"); setContentView(tv); } }" > app/src/main/java/com/example/helloworld/MainActivity.java
          echo "rootProject.name = \"HelloWorld\"" > settings.gradle
          echo "apply plugin: 'com.android.application' android { compileSdk 34 defaultConfig { applicationId \"com.example.helloworld\" minSdk 24 targetSdk 34 versionCode 1 versionName \"1.0\" } buildFeatures { compose true } } dependencies { implementation 'androidx.appcompat:appcompat:1.6.1' }" > build.gradle
          gradle wrapper
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with: { name: HelloWorld-APK, path: "**/build/outputs/apk/debug/*.apk" }
